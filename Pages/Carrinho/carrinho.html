<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>STORE</h1>
            <nav>
                <a href="#"><img src="home-icon.png" alt="Home"> Home</a>
                <a href="#"><img src="favorites-icon.png" alt="Favoritos"> Favoritos</a>
                <a href="#"><img src="cart-icon.png" alt="Carrinho"> Carrinho</a>
            </nav>
        </div>
    </header>
    <section id="cardPrincipal">
        <div id="produto">
            <div id="backBtn">
                <a href="Pages/home/index.html"><img src="../../Icons/SetaDireita.png" alt="setaVoltar" style="height: 30px; width: 30px;"> Continuar comprando</a>
            </div>
            <div id="cardProduto">
                <img src="" alt="">
                <p id="nomeProduto"></p>
                <p id="precoProduto"></p>
            </div>
            <h2>Compre também</h2>
            <div id="carrossel">
                <!-- Importação do cardproduto.html para o carrossel / Pegar 3 produtos com a mesma categoria
                    que o produto selecionado 
                -->
            </div>
        </div>
        <div id="areaPagamento">
            <div id="endereco">
                <div class="tabs">
                    <button class="active">Endereço</button>
                    <button>Pagamento</button>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" maxlength="8" onblur="preencheEndereco(this.value)" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua">
                </div>
                <div class="form-group">
                    <label for="numero">N°</label>
                    <input type="text" id="numero">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" onblur="calculaFrete(this.value)">
                </div>
                <hr>
                <div class="resumo">
                    <p>Valor do Produto: <span id="valorProduto">R$ 00,00</span></p>
                    <p>Frete: <span id="frete">R$ 00,00</span></p>
                    <p class="total">Valor Total: <span id="valorTotal">R$ 00,00</span></p>
                </div>
                <button class="finalizar">Finalizar Compra</button>
            </div>
        </div>
    </section>
<script src="carrinho.js"></script>
</body>
</html>
